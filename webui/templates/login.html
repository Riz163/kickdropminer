<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ t.get('login_title', 'Login') }} • {{ t.get('app_title', 'KickDropMiner') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="centered">
    <div class="login-card">
      <div class="logo-lg">KD</div>
      <h1>{{ t.get('app_title', 'KickDropMiner') }}</h1>
      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
      <form method="post" class="login-form">
        <input name="password" type="password" placeholder="{{ t.get('password', 'Password') }}" autocomplete="current-password" />
        <button type="submit" class="btn primary">{{ t.get('sign_in', 'Sign in') }}</button>
      </form>

      <div class="login-footer">{{ t.get('made_with', 'Made with') }} <span class="heart">♥</span> {{ t.get('by', 'by') }} StuXan</div>
    </div>
  </body>
</html>
